<h1 align="left" class="STYLE5">作品及其原理介绍</h1>
<p class="STYLE6">温湿度传感器利用探头作为测温元件，将温度和湿度信号采集出来，经过稳压滤波、运算放大、非线性校正、V/I转换、恒流及反向保护等电路处理后，转换成与温度和湿度成线性关系的电流信号或电压信号输出，也可以直接通过主控芯片进行485或232等接口输出。</p>
<p class="STYLE6">该作品主要应用于家庭，可以实时检测到室内温湿度的变化并且利用图像进行表示。</p>
